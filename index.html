<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I’m Fine — Leave.</title>

<style>
  body {
    background: black;
    color: red;
    font-family: "Courier New", monospace;
    text-align: center;
    padding: 40px;
    overflow-x: hidden;
    transition: background 0.3s ease;
  }

  .warningBtn {
    padding: 15px 25px;
    background: darkred;
    color: white;
    border: none;
    font-size: 20px;
    cursor: pointer;
    margin: 20px auto;
    display: block;
    width: 80%;
    max-width: 320px;
  }

  .warningBtn:hover { background: red; }

  #msgBox {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    background: rgba(20,0,0,0.8);
    padding: 10px 20px;
    color: red;
    border: 1px solid red;
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
  }

  .scareScreen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: black; color: darkred;
    font-size: 42px;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    padding: 20px; text-align: center;
    white-space: pre-line;
    opacity: 0; pointer-events: none;
    transition: opacity 1s ease;
    z-index: 999998;
  }

  .backBtn {
    margin-top: 40px;
    padding: 12px 20px;
    background: darkred;
    color: white;
    border: none;
    font-size: 20px;
    display: none;
  }

  #demonFlash {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    opacity: 0; pointer-events: none;
    transition: opacity 0.05s ease;
    z-index: 3000000;
  }

  #cornerShadow {
    position: fixed; bottom: 0; right: 0;
    width: 140px; height: 280px;
    background: rgba(0,0,0,0.7);
    opacity: 0; pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 999999;
    clip-path: polygon(100% 0, 100% 100%, 0 100%);
  }

  #blackoutScreen {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: black; color: white;
    font-size: 40px; opacity: 0;
    display: flex; justify-content: center; align-items: center;
    pointer-events: none;
    z-index: 5000000;
    transition: opacity 0.4s ease;
  }

  .glitch { animation: glitch 0.3s infinite; }
  @keyframes glitch {
    0% { text-shadow: 3px 3px red; }
    50% { text-shadow: -3px -3px #800; }
    100% { text-shadow: 2px -2px darkred; }
  }
</style>
</head>

<body>

<h1 class="glitch">Do NOT press any buttons.</h1>

<button id="btn1" class="warningBtn">DON'T PRESS THIS</button>
<button id="btn2" class="warningBtn">DO NOT LOOK HERE</button>
<button id="btn3" class="warningBtn">SERIOUSLY, STOP</button>
<button id="btnAI" class="warningBtn">Do you want to know how I feel?</button>
<button id="btnKnow" class="warningBtn">I know you…</button>

<div id="msgBox"></div>

<!-- SCARE SCREENS -->
<div id="dareScreen"    class="scareScreen"><span>HOW DARE YOU</span><button class="backBtn">Go Back</button></div>
<div id="warnScreen"    class="scareScreen"><span>I WARNED YOU</span><button class="backBtn">Go Back</button></div>
<div id="stopScreen"    class="scareScreen"><span>YOU NEVER LISTEN</span><button class="backBtn">Go Back</button></div>
<div id="presenceScreen"class="scareScreen"><span>WHY ARE YOU STILL HERE?</span><button class="backBtn">Go Back</button></div>
<div id="delayedScreen" class="scareScreen"><span>YOU SHOULDN’T HAVE STAYED THIS LONG</span><button class="backBtn">Go Back</button></div>
<div id="aiScreen"      class="scareScreen"><span>SYSTEM STATUS: NOT STABLE</span><button class="backBtn">Go Back</button></div>
<div id="knowScreen"    class="scareScreen"><span id="knowText">you work in sris right?</span><button class="backBtn">Go Back</button></div>
<div id="terminalScreen" class="scareScreen"><span id="terminalText"></span><button class="backBtn">Go Back</button></div>

<!-- PERSONAL SCARE -->
<div id="nameScreen" class="scareScreen">
  <span id="nameText">Isn’t your name…  
<span id="fakeGuess" style="color:white;">Sarah</span>?</span>
  <button class="backBtn">Go Back</button>
</div>

<div id="cornerShadow"></div>
<div id="demonFlash"></div>
<div id="blackoutScreen">system integrity compromised</div>

<script>
/* ----------------------------------------------------
   PERSONALIZATION SYSTEM
---------------------------------------------------- */
let fakeNameList = ["Sarah","Mia","Aiden","Emily","Noah","Liam","Ava","Isabella"];
let fakeGuess = fakeNameList[Math.floor(Math.random()*fakeNameList.length)];
document.getElementById("fakeGuess").innerText = fakeGuess;

let realName = null;

/* Ask for name after a delay */
setTimeout(()=>{
  realName = prompt("…what’s your name?");
  if(!realName) realName = fakeGuess;

  // Use their name everywhere
  document.getElementById("knowText").innerText =
    "I already knew your name, " + realName + ".";

}, 15000);


/* ----------------------------------------------------
   HELPERS
---------------------------------------------------- */

function showMsg(t){
  const m=document.getElementById("msgBox");
  m.innerText=t;
  m.style.opacity=1;
  setTimeout(()=>m.style.opacity=0,2500);
}

function showScare(id,text){
  const s=document.getElementById(id);
  if(text) s.querySelector("span").innerText = text;
  s.style.opacity=1;
  s.style.pointerEvents="all";
  let btn=s.querySelector(".backBtn");
  btn.style.display="block";
}

function hideScare(id){
  const s=document.getElementById(id);
  s.style.opacity=0;
  s.style.pointerEvents="none";
}

/* Attach all back buttons */
document.querySelectorAll(".backBtn").forEach(btn=>{
  btn.onclick = (e)=>{
    let screen = e.target.parentElement.id;
    hideScare(screen);
  };
});

/* ----------------------------------------------------
   BUTTON ACTIONS
---------------------------------------------------- */
btn1.onclick=()=>showScare("dareScreen","How dare you, " + (realName||fakeGuess));
btn2.onclick=()=>showScare("warnScreen","You were told not to look, " + (realName||fakeGuess));
btn3.onclick=()=>showScare("stopScreen","You never listen, " + (realName||fakeGuess));

btnAI.onclick=()=>{
  showScare("aiScreen","SYSTEM FAILURE\n"+(realName||fakeGuess)+", step away.");
};

btnKnow.onclick=()=>{
  showScare("nameScreen");
};

/* ----------------------------------------------------
   EFFECTS — CURSOR SHAKE
---------------------------------------------------- */
function cursorShake(){
  if(Math.random()<0.1){
    document.body.style.cursor="none";
    setTimeout(()=>document.body.style.cursor="default",250);
  }
  setTimeout(cursorShake,3000);
}
cursorShake();

/* ----------------------------------------------------
   SCROLL LOCK
---------------------------------------------------- */
let lock=false;
window.addEventListener("scroll",()=>{
  if(!lock && Math.random()<0.1){
    lock=true;
    document.body.style.overflow="hidden";
    showMsg("Stop struggling, "+(realName||fakeGuess)+".");
    setTimeout(()=>{
      document.body.style.overflow="auto";
      lock=false;
    },2000);
  }
});

/* ----------------------------------------------------
   DEMON MICRO FLASH
---------------------------------------------------- */
setTimeout(()=>{
  const d=document.getElementById("demonFlash");
  d.style.opacity=1;
  setTimeout(()=>d.style.opacity=0,50);
}, Math.random()*12000+8000);

/* ----------------------------------------------------
   CORNER SHADOW
---------------------------------------------------- */
setInterval(()=>{
  if(Math.random()<0.15){
    const c=document.getElementById("cornerShadow");
    c.style.opacity=1;
    setTimeout(()=>c.style.opacity=0,1200);
  }
},7000);

/* ----------------------------------------------------
   BLACKOUT ERROR
---------------------------------------------------- */
setTimeout(()=>{
  const b=document.getElementById("blackoutScreen");
  b.style.opacity=1;
  setTimeout(()=>b.style.opacity=0,2500);
}, 45000);

/* ----------------------------------------------------
   IDLE PRESENCE DETECTOR
---------------------------------------------------- */
let lastMove=Date.now();
document.addEventListener("mousemove",()=>lastMove=Date.now());

setInterval(()=>{
  if(Date.now()-lastMove>4000){
    showScare("presenceScreen","I'm right behind you, "+(realName||fakeGuess)+".");
  }
},3000);

/* ----------------------------------------------------
   TERMINAL GHOST TYPING
---------------------------------------------------- */
setTimeout(()=>{
  const t=document.getElementById("terminalText");
  const s=document.getElementById("terminalScreen");
  let text="ACCESSING MEMORY NODE…\n...\nYou ignored me last time, "+(realName||fakeGuess)+".";
  let i=0;

  s.style.opacity=1;

  function type(){
    t.innerText=text.slice(0,i);
    i++;
    if(i<=text.length) setTimeout(type,60);
  }
  type();
}, 60000);

/* ----------------------------------------------------
   PERSONAL IDLE MESSAGE
---------------------------------------------------- */
setTimeout(()=>{
  showMsg("You're breathing faster, "+(realName||fakeGuess)+".");
}, 20000);

</script>
</body>
</html>
